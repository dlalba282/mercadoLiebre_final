<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles-register.css">
        <script>

            function validar (){
            if(document.getElementById("password").value == document.getElementById("passwordv").value) {
                document.getElementById("passwordv").style.backgroundColor="green"
                document.getElementById("msg-error-password").innerHTML=""

            } else {
                document.getElementById("passwordv").style.backgroundColor="pink"
                document.getElementById("msg-error-password").innerHTML="las contraseñas no coinciden"
            }
        }
        </script>
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main>

            <form action="/register" method="post">

            <div class="contenedor-inputs">
                <label>Nombre y apellido</label>
                <input class="nombre"type="text"  minlength="2">
            </div>
    
            <div class="contenedor-inputs">
                <label>Nombre de usuario</label>
                <input class="usuario"type="text" minlength="2" >
            </div>
            <div class="contenedor-inputs">
                <label >Fecha de nacimmiento</label>
                <input class="fecha" type="date">
            </div>
            <div class="contenedor-inputs">
                <label>Domicilio</label>
                <input class="domicilio" type="text">
            </div>

            <label class="separador-fuera">Perfil de Usuario:</label>
            <div class="contenedor-radio">
                <section class="comprador">
                    <label>Perfil de Comprar</label>
                    <input type="radio" value="comprador"  name="perfil">
                </section>
                <section class="vendedor">
                    <label>Perfil de Vender</label>
                    <input type="radio" value="vendedor"  name="perfil">
                </section>
            </div>
            <label class="separador-fuera">Intereses:</label>

            <div class="contenedor-checkbox">
                <section>
                    <input type="checkbox" name="intereses" value="electro">
                    <label for="electro">Electro</label>
                </section>
                <section>
                <input type="checkbox" name="intereses" value="moda">
                <label for="moda">Moda</label>
                </section>
                <section>
                <input type="checkbox" name="intereses" value="hogar">
                <label for="hogar">Hogar</label>
                </section>
                <section>
                <input type="checkbox" name="intereses" value="jugueteria">
                <label for="jugueteria">Jugueteria</label>
                </section>
                <section>
                <input type="checkbox" name="intereses" value="vida-sana">
                <label for="vida-sana">Vida Sana</label>
            </section>

                
            </div>

            <div class="contenedor-inputs">
                <input type="file" name="foto" accept=".jpg ,.pdf , .png" >
            </div>
            <div class="password">
                <input type="password" name="password" id="password"  minlength="8" placeholder="escribe tu contraseña" >
                <input type="password" name="passwordv" id="passwordv"  minlength="8" placeholder="repite tu contraseña" onkeyup="validar()">
            </div>
            <div >
                <span id="msg-error-password"></span>
            </div>
            <button class="boton-enviar" ><a href="/">Enviar</a></button>
            <button type="reset">Borrar</button>
            </form>
        
        </main>
        <footer>
            
        </footer>
        
    </body>
</html>
